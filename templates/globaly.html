<!DOCTYPE html>
<html>
    <head>
        <title>Salesmate</title>
        <style>
            header img {
                height: 40px;
                margin-left: 40px;
            }
            body {
                height: 125vh;
                background-size: cover;
                font-family: sans-serif;
                margin-top: 5px;
                padding: 50px;
            }
            
            main {
                color: white;
            }
            
            header {
                background-color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 80px;
                display: flex;
                align-items: center;
            }
            
            header * {
                display: inline;
            }
            
            header li {
                margin: 20px;
            }
            
            header li a {
                color: black;
                text-decoration: none;
            }
            nav {
                background-color: white;
         
              }
            
              .nav-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
              }
            
              .logo-container img {
                max-height: 50px;
              }
            
              .nav-links {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
              }
            
              .nav-links li {
                margin-left: 20px;
              }
            
              .nav-links li:first-child {
                margin-left: 0;
              }
            
              .nav-links li a {
                padding-left: 50px;
                padding-right: 50px;
                color: #333;
                text-decoration: none;
              }

              nav a:hover {
                background-color: rgb(51,96,245);
                padding-left: 50px;
                padding-right: 50px;
                padding-top: 20px;
                padding-bottom: 20px;
                color: white;
                border-radius : 30px;
              }
            
              .grid-container {
                display: grid;
                grid-template-columns: repeat(5, 1fr); /* create 3 equal columns */
                grid-gap: 1rem; /* add a gap between the items */
              }

              .grid-container-2 {
                display: grid;
                grid-template-columns: repeat(1fr, 2);
                grid-gap: 1rem; /* add a gap between the items */
              }
              
              .item {
                background-color: white;
                padding: 1rem;
                margin-top: 90px;
              }
              .content{
                color:gray;
              }
              .big{
                font-size : 70px;
                font-weight : 700;
              }
              .my-button {
                background-color: rgb(234,64,80);
                color: white; /* set the text color */
                padding-top : 20px; /* set the padding */
                padding-bottom : 20px;
                padding-left : 40px;
                padding-right : 40px;
                border: none; /* remove the border */
                border-radius: 30px; /* add some rounded corners */
                font-size: 25px; /* set the font size */
                cursor: pointer; /* change the mouse cursor on hover */
                margin-top : 15px;
              }
              .sep{
                background-color : rgb(234,64,80);
                padding-left: 50px;
                padding-right: 50px;
                padding-top: 20px;
                padding-bottom: 20px;
                border-radius : 30px;
              }
              .sep:hover{
                background-color : rgb(234,64,80);
              }
              label[for="file-upload"] {
                padding: 20px;
                background-color: rgb(51,96,245);
                color: #fff;
                border-radius: 10px;
                cursor: pointer;
              }
              
              input[type="file"] {
                display: none;
              }

              button[type="submit"]{
                padding: 10px;
                background-color: rgb(51,96,245);
                color: #fff;
                cursor: pointer;
                margin-left : 10px;
                border : none;
                border-radius: 10px;

              }
              .loading-bar {
                width: 100%;
                height: 5px;
                background-color: #ccc;
                position: relative;
              }
              
              .loading-bar::after {
                content: "";
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 0%;
                background-color: #2196F3;
                animation: loading-bar 2s infinite;
              }
              
              @keyframes loading-bar {
                0% {
                  width: 0%;
                }
                100% {
                  width: 100%;
                }
              }
              .button {
                display: inline-block;
                padding: 20px 16px;
                font-size: 16px;
                font-weight: bold;
                text-decoration: none;
                color: #fff;
                background-color: rgb(51,96,245);
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
              }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <a href="#"><img src="static/logo.png" alt="Logo"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="inventory.html">Upload</a></li>
                    <li><a href="#">View Sales</a></li>
                    <li><a href="/recom">Recommendations</a></li>
                </ul>
            </div>
        </nav>
        <div class="grid-container">
          <div class="item"></div>
          <div class="item">
              <button class="button" onclick="window.location.href='/globaly'">Global Trends</button>
          </div>
          <div class="item"></div>
          <div class="item">
              <button class="button" onclick="window.location.href='/vendor'">Vendor2Vendor</button>
          </div>
          <div class="item"></div>
      </div>
        <h2>According to the Global Trends, these are some of the recommendations : </h2><br><br>
        <ul>
          {% for item in my_list %}
              <li>{{ item }}</li><br>
          {% endfor %}
        </ul>
        
        
    </body>
</html>
